<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://bionik-aster.github.io/style.css" type="text/css">
        <meta name="description" content="{{ page.description }}">
        <meta name="author" content="{{ page.author }}">
        <link rel="shortcut icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/png">
        <script src="{{ '/toggletheme.js' | relative_url }}" type="text/javascript"></script>
        <script>
            {% raw %}
            document.addEventListener('DOMContentLoaded', function() {
                fetch('https://api.github.com/repos/bionik-aster/bionik-aster.github.io/commits?path=' + '{{ page.path }}' + '&per_page=1')
                .then(r => r.json())
                .then(commits => {
                    const lastMod = new Date(commits[0].commit.committer.date);
                    document.getElementById('last-modified').textContent = lastMod.toLocaleDateString();
                });
            });
            {% endraw %}
        </script>   
    </head>
    <body data-page-path="{{ page.path }}">
        <div class="scanline"></div>
        {{ content }}
        <footer>
            <p id="last-modified">Loading...</p>
        </footer>
    </body>
</html>
